<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Magic - Minimalistic Makeup Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Apply a border-radius to elements that need rounded corners */
.rounded-border {
    border-radius: 50px; /* This value can be adjusted to match the desired roundness */
    overflow: hidden; /* Ensures that children elements do not break the rounded border */
}

/* Apply shadow to give a 'floating' effect */
.shadow {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adjust the color and spread as needed */
}

/* Subtle gradient background for the texture */
.background-texture {
    background-image: linear-gradient(to right top, #f9f9f9, #ffffff);
}

/* Optional: use a repeating SVG or PNG for an actual texture overlay */
.texture-overlay {
    background-image: url('path-to-your-noise-overlay.png'), linear-gradient(to right top, #f9f9f9, #ffffff);
    background-blend-mode: multiply; /* This blends the texture with the gradient */
}

    body {
        padding-top: 20px;
        background-color: #f9f9f9;
        font-family: 'Montserrat', 'Arial', sans-serif;
    }
    .site-header {
        text-align: center;
        padding: 20px 0;
        background: #ffffff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .site-header h1 {
        font-family: 'Playfair Display', serif;
        font-size: 48px;  /* Adjusted via media query for smaller screens */
        color: #4A154B;
        margin: 0;
    }
    .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .category-title {
        text-align: center;
        margin-top: 30px;
        margin-bottom: 15px;
        color: #4A154B;
        font-size: 24px;  /* Adjusted via media query for smaller screens */
        font-weight: bold;
        text-transform: uppercase;
        background-image: linear-gradient(120deg, #FAD0C4 0%, #EBA8C3 100%);
        display: inline-block;
        padding: 5px 20px;
        border-radius: 25px;
        box-shadow: 2px 2px 15px rgba(0,0,0,0.1);
    }
    .carousel-inner .row {
        min-height: 250px;
    }
    .carousel-item img {
        width: 100%;  /* Changes from fixed width to full width */
        height: 250px;  /* Adjust height automatically */
        object-fit: contain;
        border-radius: 8px;
        transition: transform 0.5s ease;
        background-color: #f9f9f9;
    }
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        background-color: #EBA8C3;
        border-radius: 50%;
        padding: 5px;
    }
    .text-container {
        background-color: rgba(255, 255, 255, 0.9);
        color: #333;
        font-size: 16px;
        border-radius: 8px;
        padding: 20px;
        margin-right: 30px;  /* Adjusted via media query for smaller screens */
        height: 100%;
    }
    @media (max-width: 768px) {
        .site-header h1 {
            font-size: 28px;  /* Smaller font size for smaller screens */
        }
        .category-title {
            font-size: 18px;  /* Smaller font size for titles */
        }
        .carousel .col-md-6 {
            flex: 0 0 100%;
            max-width: 100%;
        }
        .text-container {
            margin-right: 0;  /* Adjust margins for mobile to prevent overflow */
            padding: 10px;
        }
        .carousel-item img {
            height: 200px;  /* Smaller images on mobile devices */
        }
    }
    </style>
    </head>
    <body>
        <header class="site-header mb-5">
            <h1>Cosmeticos MD</h1>
        </header>
        <div id="carouselArea"></div>
        <script>
        const carousels = [
            {
                id: 'carousel_1',
                title: 'Limpiador y Desmaquillante',
                products: [
                    { image: 'limpiador1.jpg', description: 'This is the first product in our lineup, providing exceptional cleansing while being gentle on your skin.' },
                    { image: 'limpiador2.jpg', description: 'This is the second product in our lineup, providing deeper cleaning.' },
                    { image: 'limpiador3.jpg', description: 'This is the third product in our lineup, ideal for sensitive skin.' },
                    { image: 'limpiador4.jpg', description: 'This is the fourth product in our lineup, with moisturizing properties.' },
                    { image: 'limpiador5.jpg', description: 'This is the fifth product in our lineup, perfect for daily use.' }
                ]
            },
            {
                id: 'carousel_2',
                title: 'Tónico',
                products: [
                    { image: 'tonico1.jpg', description: 'Revitalizing tonic for all skin types.' },
                    { image: 'tonico2.jpg', description: 'Tonic with aloe vera for soothing effects.' },
                    { image: 'tonico3.jpg', description: 'Tonic with antioxidant ingredients.' },
                    { image: 'tonico4.jpg', description: 'Tonic with antioxidant ingredients.' },
                    { image: 'tonico5.jpg', description: 'Tonic with antioxidant ingredients.' }
                ]
            },
            {
                id: 'carousel_3',
                title: 'Hidratantes rostro y cuerpo',
                products: [
                    { image: 'tonico1.jpg', description: 'Revitalizing tonic for all skin types.' },
                    { image: 'tonico2.jpg', description: 'Tonic with aloe vera for soothing effects.' },
                    { image: 'tonico3.jpg', description: 'Tonic with antioxidant ingredients.' },
                    { image: 'tonico4.jpg', description: 'Tonic with antioxidant ingredients.' },
                    { image: 'tonico5.jpg', description: 'Tonic with antioxidant ingredients.' }
                ]
            },
            {
                id: 'carousel_4',
                title: 'Protector solar',
                products: [
                    { image: 'tonico1.jpg', description: 'Revitalizing tonic for all skin types.' },
                    { image: 'tonico2.jpg', description: 'Tonic with aloe vera for soothing effects.' },
                    { image: 'tonico3.jpg', description: 'Tonic with antioxidant ingredients.' },
                    { image: 'tonico4.jpg', description: 'Tonic with antioxidant ingredients.' },
                    { image: 'tonico5.jpg', description: 'Tonic with antioxidant ingredients.' }
                ]
            },
            {
                id: 'carousel_5',
                title: 'Mascarillas, parches y bálsamos labiales',
                products: [
                    { image: 'tonico1.jpg', description: 'Revitalizing tonic for all skin types.' },
                    { image: 'tonico2.jpg', description: 'Tonic with aloe vera for soothing effects.' },
                    { image: 'tonico3.jpg', description: 'Tonic with antioxidant ingredients.' },
                    { image: 'tonico4.jpg', description: 'Tonic with antioxidant ingredients.' },
                    { image: 'tonico5.jpg', description: 'Tonic with antioxidant ingredients.' }
                ]
            }
        ];

        function createCarousel(carouselData) {
            const container = document.createElement('div');
            container.className = 'container rounded-border shadow background-texture mb-5';
            container.innerHTML = `
                <h2 class="category-title">${carouselData.title}</h2>
                <div id="${carouselData.id}" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">${carouselData.products.map((product, index) => `
                        <div class="carousel-item ${index === 0 ? 'active' : ''}">
                            <div class="row g-0">
                                <div class="col-md-6">
                                    <img src="${product.image}" class="d-block w-100 rounded-border" alt="${product.description}">
                                </div>
                                <div class="col-md-6 d-flex align-items-center">
                                    <div class="text-container p-4 rounded-border">
                                        <p>${product.description}</p>
                                    </div>
                                </div>
                            </div>
                        </div>`).join('')}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#${carouselData.id}" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#${carouselData.id}" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>`;
            return container;
        }



        // Generate and append all carousels to the page
        const carouselArea = document.getElementById('carouselArea');
        carousels.forEach(carousel => carouselArea.appendChild(createCarousel(carousel)));
        </script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
